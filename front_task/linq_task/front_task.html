<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Custom styling to replicate the fieldset look from your image */
        fieldset {
            border: 1px solid #ced4da;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        legend {
            float: none;
            width: auto;
            padding: 0 10px;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 0;
        }
        .form-label {
            min-width: 100px;
        }
    </style>
</head>
<body class="p-4">

    <div class="container">
        <h1>HTML Form Example</h1>
        <p>This is an example of an <del>HTML4</del> <strong>HTML5</strong> form containing يحتوي various <mark>input</mark> controls:</p>

        <form>
            <fieldset>
                <legend>User Information</legend>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label me-2">Username:</label>
                    <input type="text" class="form-control w-25">
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label me-2">Email:</label>
                    <input type="email" class="form-control w-25">
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label me-2">Password:</label>
                    <input type="password" class="form-control w-25">
                </div>
            </fieldset>

            <fieldset>
                <legend>Contact Information</legend>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label me-2">Phone:</label>
                    <input type="tel" class="form-control w-25">
                </div>
                <div class="mb-3">
                    <label class="form-label">Message:</label>
                    <textarea class="form-control w-50" rows="3"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Subscription</legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check1">
                    <label class="form-check-label" for="check1">Subscribe to newsletter:</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check2">
                    <label class="form-check-label" for="check2">Subscribe to newsletter:</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Preferred Language</legend>
                <div class="d-flex align-items-center">
                    <label class="me-3">Select your preferred language:</label>
                    <select class="form-select w-auto">
                        <option selected>English</option>
                        <option>Spanish</option>
                        <option>French</option>
                        <option>German</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Feedback</legend>
                <label class="form-label">Rate our service:</label>
                <input type="range" class="form-range w-25">
            </fieldset>

            <button type="submit" class="btn btn-light border">Submit</button>
            <button type="reset" class="btn btn-light border">Reset</button>
        </form>
    </div>

</body>
</html>
